<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head><title>Admin Dashboard</title></head>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
  tr:nth-child(even) {
  background-color: #161616;
}

tr:hover {
  background-color: #1f1f1f;
}
    th, td {
  padding: 10px;
  text-align: center;
}

td {
  border-bottom: 1px solid #333;
}
    th {
      background-color: #222;
      color: #ffcc00;
    }
    button {
  padding: 6px 12px;
  margin: 3px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

button:active {
  transform: scale(0.95);
}
    button.accept { background-color: #4CAF50; color: #fff; }
    button.reject { background-color: #f44336; color: #fff; }
    a { color: #ffcc00; text-decoration: none; }

@media(max-width:480px){
  table {
    font-size: 12px;
  }

  th, td {
    padding: 6px;
  }

  button {
    width: 100%;
    margin-bottom: 4px;
  }
}
  
.status-pending { color: #ffcc00; font-weight: bold; }
.status-accepted { color: #4CAF50; font-weight: bold; }
.status-rejected { color: #f44336; font-weight: bold; }
</style>
<body>
<script>
if(localStorage.getItem("adminLogged") !== "yes"){
  window.location.href = "login.html";
}
</script>

<h1>Admin Dashboard</h1>
<button onclick="logout()">Logout</button>

<script>
function logout(){
  localStorage.removeItem("adminLogged");
  window.location.href = "login.html";
}
</script>

<table border="2">
  <thead>
    <tr>
      <th>Team</th>
      <th>WhatsApp</th>
      <th>Time</th>
      <th>Fee</th>
      <th>Payment Screenshot</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="adminTable"></tbody>
</table>
<script src="admin.js"></script>
</body>
</html>

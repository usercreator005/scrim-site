<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; margin:0; padding:0; }
  h1 { text-align:center; color:#ffcc00; padding:10px; }
  button { padding:6px 12px; margin:3px; border-radius:8px; border:none; cursor:pointer; transition:0.2s ease; }
  button:hover{ transform:scale(1.05); opacity:0.9; } button:active{ transform:scale(0.95);}
  button.accept{background-color:#4CAF50;color:#fff;} button.reject{background-color:#f44336;color:#fff;}
  table{width:100%; border-collapse:collapse; font-size:14px;} th, td{padding:10px;text-align:center;}
  th{background-color:#222;color:#ffcc00;} td{border-bottom:1px solid #333;}
  tr:nth-child(even){background-color:#161616;} tr:hover{background-color:#1f1f1f;}
  a{color:#ffcc00;text-decoration:none;}
  .status-pending{color:#ffcc00;font-weight:bold;}
  .status-accepted{color:#4CAF50;font-weight:bold;}
  .status-rejected{color:#f44336;font-weight:bold;}
  @media(max-width:480px){table{font-size:12px;} th,td{padding:6px;} button{width:100%; margin-bottom:4px;}}
</style>
</head>
<body>

<h1>Admin Dashboard</h1>
<button onclick="logout()">Logout</button>

<hr>

<h2>Create Lobby</h2>

<input id="lobbyTime" placeholder="Time (e.g. 8 PM)">
<input id="lobbyFee" type="number" placeholder="Fee (20/25/30)">
<input id="lobbyNo" type="number" placeholder="Lobby Number">
<input id="maxTeams" type="number" value="12" placeholder="Max Teams">
<input id="wpLink" placeholder="WhatsApp Group Link">

<button onclick="createLobby()">Create Lobby</button>

<hr>


<table border="2">
  <thead>
    <tr>
      <th>Team</th>
      <th>WhatsApp</th>
      <th>Time</th>
      <th>Fee</th>
      <th>Payment Screenshot</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="adminTable"></tbody>
</table>

<hr style="margin:30px 0;">

<h2 style="color:#ffcc00;">Lobby Settings (Admin)</h2>

<div style="padding:10px; background:#1a1a1a; border-radius:10px;">

  <!-- TIME -->
  <label>Time:</label><br>
  <select id="lobbyTime">
    <option value="">Select Time</option>
    <option value="12PM">12 PM</option>
    <option value="3PM">3 PM</option>
    <option value="6PM">6 PM</option>
    <option value="9PM">9 PM</option>
  </select>
  <br><br>

  <!-- FEE -->
  <label>Entry Fee:</label><br>
  <select id="lobbyFee">
    <option value="">Select Fee</option>
    <option value="20">₹20</option>
    <option value="25">₹25</option>
    <option value="30">₹30</option>
  </select>
  <br><br>

  <!-- LOBBY NUMBER -->
  <label>Lobby Number:</label><br>
  <select id="lobbyNumber">
    <option value="1">Lobby 1</option>
    <option value="2">Lobby 2</option>
    <option value="3">Lobby 3</option>
    <option value="4">Lobby 4</option>
  </select>
  <br><br>

  <!-- TEAM LIMIT -->
  <label>Max Teams in this Lobby:</label><br>
  <input type="number" id="maxTeams" placeholder="Default 12" value="12">
  <br><br>

  <!-- WHATSAPP LINK -->
  <label>WhatsApp Group Link:</label><br>
  <input type="text" id="whatsappLink" placeholder="https://chat.whatsapp.com/xxxxx">
  <br><br>

  <button onclick="saveLobbyConfig()" class="accept">
    Save Lobby Settings
  </button>

</div>

<h2>Daily Reset</h2>
<p>Last reset: <span id="lastReset">Loading...</span></p>
<button onclick="manualReset()">Manual Reset Now</button>

<script src="admin.js"></script>
</body>
</html>
